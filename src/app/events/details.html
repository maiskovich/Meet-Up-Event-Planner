<div class="container">
  <div>
    <acme-navbar></acme-navbar>
  </div>
  <div class="jumbotron text-left">
    <h1>{{ vm.event.eventname }}</h1>

    <p>{{ vm.event.location }}</p>

    <p>Starts: {{ vm.event.start | asDate | date:'short'}}</p>

    <p>Duration: {{ vm.event.duration}} Hs</p>

    <p>Finish: {{ vm.event.finish | asDate | date:'short'}}</p>

    <p>Guests</p>
    <ul>
      <li ng-repeat="guest in vm.event.guests">
        {{guest}}
      </li>
    </ul>
  </div>
